<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в аккаунт</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="green-side"></div>
            <div class="white-side">
                <a href="#" class="back-link">← Назад</a>
                <h1>Вход в аккаунт</h1>
                <form>
                    <div class="form-group">
                        <label for="email-phone">Email или телефон</label>
                        <input type="text" id="email-phone" name="email-phone" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="login-button">Войти</button>
                </form>
                <div class="additional-links">
                    <a href="#" class="forgot-password">Забыли пароль?</a>
                    <a href="#" class="register">Регистрация</a>
                </div>
                <div class="or-divider">
                    <span class="line"></span>
                    <span class="or-text">Или</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
