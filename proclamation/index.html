<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разместить объявление</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="ad-form">
            <div class="green-side"></div>
            <div class="white-side">
                <a href="#" class="back-link">← Назад</a>
                <h1>Разместить объявление</h1>
                <form>
                    <div class="form-group">
                        <label for="photo">Фото товара</label>
                        <div class="photo-upload">
                            <input type="file" id="photo" name="photo" accept="image/*" hidden>
                            <button type="button" class="file-select-btn">Выберите файл</button>
                            <span class="file-name">Файл не выбран</span>
                            <img src="img/photo.svg" alt="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="title">Название товара</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Описание товара</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="price">Цена</label>
                        <input type="number" id="price" name="price" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Телефон для связи</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group checkbox">
                        <input type="checkbox" id="agree" name="agree" required>
                        <label for="agree">Я даю согласие на обработку персональных данных</label>
                    </div>
                    <button type="submit" class="submit-button">Разместить объявление</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
